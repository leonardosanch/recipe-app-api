---
name: Checks

on: [push]

jobs: 
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Login to Docker Hub ### YamlMime:Hub
        uses: docker/login-action@v2  # Actualizamos la versi√≥n a v2 mejorado tenia problemas con los nombres de los secretos
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}
          
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Test
        run: docker-compose run --rm app sh -c "python manage.py test"
        
      - name: Lint
        run: docker-compose run --rm app sh -c "flake8"
